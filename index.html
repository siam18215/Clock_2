<!DOCTYPE html>
<!-- Created By MS10 Developer -->

<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>TR Panel - Clock | MS10 Developer </title>
	</head>
	
	<body>
		<div class="clock">
			<div class="hour">
				<div class="ch"></div>
			</div>
			<div class="min">
				<div class="cm" ></div>
			</div>
			<div class="sec">
				<div class="cs"></div>
			</div>
			<p>Clock</p>
		</div>
		
		<div class="Digital-Clock">
			<div class="Digital-Clock-hour">
				<h2>Hours &nbsp  Minutes &nbsp  Seconds</h2>
				<div class="Digital-BG">
					<p id="Digital-hour"></p>
				</div>
				<div class="Digital-BG">
					<p id="Digital-minutes"></p>
				</div>
				<div class="Digital-BG">
					<p id="Digital-seconds"></p>
				</div>
			</div>
		</div>
		
	
		<script src="script.js"></script>
	</body>
</html>
